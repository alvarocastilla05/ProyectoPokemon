<body>

    <!--MENÚ DE NAVEGACIÓN-->
    <nav class="navbar fondoNegroEstandar sombreado fixed-top p-4">
        <div class="container-fluid d-flex">
            
            <!--Logo Pokédex-->
            <div class="ms-4">
                <img src="./img/LogoPokedex.png" style="width:300px;" alt="Logo Pokédex">
            </div>

            <!--Barra de búsqueda-->
            <div class="envoltorioBusqueda w-50" >
                <form class="input-box d-flex">
                    <input type="text" class="form-control input w-75 rounded-5 border-0 py-2 px-3" placeholder="Introduce nombre o número">
                    <button type="submit" class="btn btn-primary fondoRojo rounded-5 ms-1 border-0"><i class="bi bi-search"></i></button>                
                </form>
            </div>

            <!--Offcanvas-->
            <div class="me-4">

                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

                    <img src="./img/LogoPokedex.png" style="width:300px;" alt="Logo Pokédex">

                    <hr>
                    <h4>VIDEOJUEGOS</h4>
                    <hr>
                    <h4>ITEMS</h4>
                  </div>
                </div>
              </div>

        </div>

        <!--Tipos-->

                    <path id="rellenoPokeball" d="m12 2a10 10 0 0 1 10 10 10 10 0 0 1 -10 10 10 10 0 0 1 -10-10 10 10 0 0 1 10-10m0 2c-4.08 0-7.45 3.05-7.94 7h4.07c.44-1.73 2.01-3 3.87-3s3.43 1.27 3.87 3h4.07c-.49-3.95-3.86-7-7.94-7m0 16c4.08 0 7.45-3.05 7.94-7h-4.07c-.44 1.73-2.01 3-3.87 3s-3.43-1.27-3.87-3h-4.07c.49 3.95 3.86 7 7.94 7m0-10a2 2 0 0 0 -2 2 2 2 0 0 0 2 2 2 2 0 0 0 2-2 2 2 0 0 0 -2-2z"/>
                </svg> <span class="tamanhoEstandar">TIPOS</span>
            </button>
            <ul class="dropdown-menu fondoNegroEstandar">
                <li><a class="dropdown-item text-white" href="#"><span class="mb-1 tamanhoEstandar">Agua</span></a></li>
                <li><a class="dropdown-item text-white" href="#"><span class="mb-1 tamanhoEstandar">Fuego</span></a></li>
                <li><a class="dropdown-item text-white" href="#"><span class="mb-1 tamanhoEstandar">Fantasma</span></a></li>
                <li><a class="dropdown-item text-white" href="#"><span class="mb-1 tamanhoEstandar">Planta</span></a></li>
            </ul>
        </div>

        <!--Habilidades-->
        <div class="dropdown-center w-25 d-flex justify-content-center">
            <button class="btn btn-dark border-0 rounded-5 fondoNegroEstandar dropdown-toggle w-75" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-star-fill rounded-circle border-0 me-2 mb-1" style="font-size: 21.5px;"></i>
                <span class="tamanhoEstandar">HABILIDADES</span>
            </button>
            <ul class="dropdown-menu scrollable-menu fondoNegroEstandar">
                <li><a class="dropdown-item text-white" href="#"><span class="mb-1 tamanhoEstandar">Absorbe Elec</span></a></li>
                <li><a class="dropdown-item text-white" href="#"><span class="mb-1 tamanhoEstandar">Ignorante</span></a></li>
                <li><a class="dropdown-item text-white" href="#"><span class="mb-1 tamanhoEstandar">Alma Cura</span></a></li>
                <li><a class="dropdown-item text-white" href="#"><span class="mb-1 tamanhoEstandar">Velo Dulce</span></a></li>
            </ul>
        </div>

    </div>

    <div class="d-flex">

        <!--Columna izquierda-->
        <div class="container m-0 p-0 h-auto fondoRojo" style="width: 8px;"></div>
        <div class="container m-0 p-0 h-auto fondoNegroEstandar" style="width: 8px;"></div>
        <div class="container m-0 p-0 h-auto fondoGrisClaro" style="width: 8px;"></div>

                    </ul>
                </div>
            </div-->

        <div class="container m-0 p-0 h-auto fondoNegroEstandar" style="width: 8px;"></div>
